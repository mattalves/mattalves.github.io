<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="css/bootstrap.min.css" rel="stylesheet">	  
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>    

	<title>SimplexCalc</title>

  </head>
  <body>
    <nav class="navbar navbar-default">
	  	<div class="container-fluid">	
			<div>
			  	<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Início</a></li>
					<li><a href="about.html">Sobre</a></li> 
			  	</ul>
			</div>
	  	</div>
	</nav>
	<div class="container-fluid">
	  	<div id="panel" class="row">
		    <div class="col-md-4 col-md-offset-4">
		    	<div class="panel panel-default">
		  			<div class="panel-heading">
		  				<h3 style="padding-left:185px">Simplex</h3>
		  			</div>
		  			<div class="panel-body">
			  		    <form onSubmit="doNothing(); return false;">
						    <div class="form-group">
							  <label>Número de Variáveis:</label>			  
							  <input type="number" class="form-control" id="nVar" required>
						    </div>
						    <div class="form-group">
							  <label>Número de Restrições:</label>
							  <input type="number" class="form-control" id="nRestritions" required>
						    </div>
							<div class="form-group">
							  	<label>Número de Repetições (Máximo):</label>
							  	<input type="number" class="form-control" id="nRepeat">
						    </div>
							<div class="form-group">
							  	<input id="cbResult" type="checkbox"><b style="padding-left:5px">Exibir somente o Resultado Final</b></input>
							</div>
							<div class="form-group">
						    	<button type="submit" class="btn btn-primary btn-block" id="btTable" onclick="mountTable('initialTable')">Montar a Tabela</button><br>
							</div>
					  	</form>
					</div>
				</div>
			</div>
		</div>

		<div id="initial" style="display:none">
			<div id="table" class="row">
				<table class="table" id="initialTable">
				  	<thead></thead>
				  	<tbody></tbody>
				</table>
			</div>
			<div id="button" class="row col-xs-offset-4">
				<button type="button" class="btn btn-primary col-xs-2" id="btCalc"  onclick="simplexCalc()" >Calcular</button>
				<button type="button" class="btn btn-primary col-xs-2" id="btClean" onclick="resetDefault()">Resetar</button>
			</div>
	  	</div>
	  
	  <div id="result" style="display:none"></div>	 
  </body>
</html>
